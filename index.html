<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Priyanka's ToDo List</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

</head>
<body>
    <header>
        <h1>Chore Chuckles</h1>
        <p>Your go-to platform for creating and viewing events.</p>
    </header>
    <main>
        <!--Event Creation Form-->
        <section id="create-event">
            <h2>Create Event</h2>
            <form id="eventForm">
                <div>
                    <label for="eventName">Event Name:</label>
                    <input type="text" id="eventName" name="eventName" required> 
                </div>
                <div>
                    <label for="eventDate">Date:</label>
                    <input type="date" id="eventDate" name="eventDate" required> 
                </div>
                <div>
                    <label for="eventTime">Time:</label>
                    <input type="time" id="eventTime" name="eventTime" required> 
                </div>
                <div>
                    <label for="eventLocation">Location:</label>
                    <input type="text" id="eventLocation" name="eventLocation" required> 
                </div>
                <button id="newEvent" type="submit">Create Event</button>
            </form>
        </section>

        <!--Event Listing-->
        <section id="event-list">
            <h2>Upcoming Events</h2>
            <ul id="events">
                <!-- Events will be dynamically added here -->
            </ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Chore Chuckles. All rights reserved</p>
    </footer>
    <script src="main.js"></script>
</body>
</html>
